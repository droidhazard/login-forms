<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Forms</title>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <!-- Login Form 1 -->
  <div class="form-container login-form-1">
    <form action="" class="form-wrapper-1">
      <input type="text" class="form-input-1 form-item-1" placeholder="username">
      <input type="password" name="" id="" class="form-input-1 form-item-1" placeholder="password">
      <button class="form-button-1 form-item-1">LOGIN</button>
      <p class="form-label-1">Not registered ? <a href="#!" class="form-link-1"> Create an account</a></p>
    </form>
  </div>

  <!-- Login Form 2 -->
  <div class="form-container login-form-2">
    <form action="" class="form-wrapper-2">
      <div class="circle-cosmetic">
        <i class="fa-solid fa-circle-user"></i>
      </div>
      <p class="form-heading-2">Login</p>
      <span class="input-w-symbol-2"><i class="fa-solid fa-user"></i>
      <input type="text" class="form-input-2 form-item-2" placeholder="Username"></span>
      <span class="input-w-symbol-2"><i class="fa-solid fa-lock"></i>
      <input type="password" name="" id="" class="form-input-2 form-item-2" placeholder="Password"></span>
      <button class="form-button-2 form-item-2">Sign in</button>
      <a href="#!" class="form-link-2">Forgot your password?</a>
    </form>
  </div>

  <!-- Login Form 3 -->
  <div class="form-container login-form-3">
    <form action="" class="form-wrapper-3">
      <div class="form-header-3">
        <p>Login Form</p>
      </div>
      <div class="form-wrapper-inner-3">
        <span class="input-w-symbol-3">
          <span class="symbol-box-3"><i class="fa-solid fa-user"></i></span>
          <input type="text" name="" id="" placeholder="Email or Phone" class="form-item-3">
        </span>
        <span class="input-w-symbol-3">
          <span class="symbol-box-3"><i class="fa-solid fa-lock"></i></span>
          <input type="password" name="" id="" placeholder="Passwrod" class="form-item-3">
        </span>
        <a href="#!" class="form-link-3">Forgot password?</a>
        <button class="form-item-3 form-button-3">Login</button>
        <p class="form-register-link-3">Not a member? <a href="#!" class="form-link-3">Signup now</a></p>
      </div>
    </form>
  </div>


  <!-- Custom Javascript -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
